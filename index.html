
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transaction Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Frontend Task</h1>
    
    <h2>Transactions Table</h2>
    <div class="table-container">
      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search transaction">
        <select id="monthSelect">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March" selected>March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Sold</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- table data will be rendered here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="7">
              <button id="prevPage">Previous</button>
              <button id="nextPage">Next</button>
              <span id="pageNo">Page 1</span>
              <span id="perPage">Per Page: 10</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    
    <h2>Transactions Statistics</h2>
    <div class="stats-container">
      <div id="totalSale"></div>
      <div id="totalSoldItems"></div>
      <div id="totalNotSoldItems"></div>
    </div>
    
    <h2>Transactions Bar Chart</h2>
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
